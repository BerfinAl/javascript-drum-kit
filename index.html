<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="button-container">
      <button data-key="KeyA">A <span>CLAP</span></button>
      <button data-key="KeyS">S <span>HIHAT</span></button>
      <button data-key="KeyD">D <span>KICK</span></button>
      <button data-key="KeyF">F <span>OPENHAT</span></button>
      <button data-key="KeyG">G <span>BOOM</span></button>
      <button data-key="KeyH">H <span>RIDE</span></button>
      <button data-key="KeyJ">J <span>SNARE</span></button>
      <button data-key="KeyK">K <span>TOM</span></button>
      <button data-key="KeyL">L <span>TINK</span></button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
